name: Auto Build EssentialsX Plugin

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'plugin.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Get commit hash
        id: commit
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: mvn clean package
        
      - name: Get JAR file name
        id: jar-name
        run: |
          JAR_FILE=$(find target -name "*.jar" -type f | head -1)
          echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "Found JAR file: $JAR_FILE"
          
      - name: Create Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          body: |
            # EssentialsX Latest Build
            
            ## Build Information
            - Commit: ${{ steps.commit.outputs.sha_short }}
            - Built on: ${{ github.event.created_at }}
            - Triggered by: ${{ github.event_name }}
            
            ## Download
            Download the JAR file below and place it in your server's `plugins` folder.
            
            ## Automatic Updates
            This release is automatically updated on every push to the main branch.
            The `latest` tag will always point to the most recent build.
            
            ## Latest Changes
            ${{ github.event.head_commit.message }}
          files: ${{ steps.jar-name.outputs.jar_file }}
          make_latest: true
          overwrite: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: essentialsx-latest-build
          path: ${{ steps.jar-name.outputs.jar_file }}
